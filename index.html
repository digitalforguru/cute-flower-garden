<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>pixel garden widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="widget-container" class="pink">
    <header class="widget-header">
      <div class="left-hdr">
        <img id="lotus-icon" src="assets/ui/lotus-flower-icon.png" alt="lotus" />
        <div id="points-wrap"> <span id="lotus-points">0</span> lotus</div>
      </div>

      <div class="center-hdr">
        <h1 class="title">my lil garden</h1>
      </div>

      <div class="right-hdr">
        <div id="streak-wrap">streak: <span id="streak-count">0</span></div>
      </div>
    </header>

    <main class="widget-body">
      <section id="garden-section">
        <img id="garden-image" src="assets/garden/vacant.png" alt="garden plot" />
      </section>

      <section id="controls">
        <button id="water-btn" class="control-btn" title="water">
          <img src="assets/ui/watercan.png" alt="water" class="icon" />
        </button>

        <button id="harvest-btn" class="control-btn" title="harvest">
          <img src="assets/ui/harvestbasket.png" alt="harvest" class="icon" />
        </button>

        <button id="buy-water-btn" class="control-btn small">buy water</button>

        <button id="open-journal-btn" class="control-btn small">seed journal</button>
      </section>

      <section id="inventory-section">
        <h2>seed inventory</h2>
        <div id="inventory-grid" class="grid-6"></div>
      </section>

      <section id="journal-section" class="hidden">
        <div id="journal-modal" class="modal">
          <button id="close-journal" class="close">✕</button>
          <h3>seed journal</h3>
          <div id="journal-cards" class="journal-cards"></div>
        </div>
      </section>

      <section id="vase-section">
        <h2>harvested vase shelf</h2>
        <div id="vase-grid" class="grid-6"></div>
      </section>

      <section id="theme-section" aria-label="themes">
        <div class="theme-dot" data-theme="pink" title="pink"></div>
        <div class="theme-dot" data-theme="beige" title="beige"></div>
        <div class="theme-dot" data-theme="lavender" title="lavender"></div>
        <div class="theme-dot" data-theme="blue" title="baby blue"></div>
        <div class="theme-dot" data-theme="green" title="mint green"></div>
      </section>
    </main>

    <!-- centered popups inside widget -->
    <div id="popup" class="popup"></div>

    <div id="flower-card" class="popup">
      <button id="close-flower-card" class="close">✕</button>
      <div id="flower-card-content"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
