<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cute Garden Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app-container" role="application" aria-label="Cute garden widget and vase shelf">
  <div id="garden-vase-wrapper">

    <!-- Garden Widget -->
    <section id="garden-widget" class="theme-pink" aria-label="My mini garden">
      <header class="widget-header">
        <h1>â‹†Ëšâœ¿ my lil flowers âœ¿Ë–Â°</h1>
        <div style="display: flex; align-items: center; gap: 1rem;">
          <div id="lotus-points" aria-live="polite" aria-atomic="true" class="points-display">
            <img src="assets/UI/lotus-points-icon.png" alt="lotus points" class="icon-large" /> 
            <span id="lotus-points-value">0</span>
            <span id="water-count-value">0</span>
          </div>
        </div>
      </header>

      <main class="widget-main">
        <div id="garden-buttons-wrapper">
          <div id="garden-main-row">
            <!-- Garden -->
            <div>
              <div id="garden-section">
                <img id="garden-image" src="assets/garden/vacant.png" alt="Garden Plot">
              </div>
              <!-- Water + Harvest -->
              <div id="garden-action-buttons">
                <button id="water-btn">ğŸ’¦ Water</button>
                <button id="harvest-btn">ğŸŒ¸ Harvest</button>
              </div>
            </div>

            <!-- Shop/Journal -->
            <div id="shop-buttons-col">
              <button id="seed-journal-btn">ğŸ“” Journal</button>
              <button id="buy-seed-list-btn">ğŸŒ± Buy Seeds</button>
              <button id="buy-water-btn">ğŸ’§ Buy Water</button>
            </div>
          </div>

          <!-- Stats -->
          <div id="widget-stats">
            <p>âŸ¢ <span id="streak-count">3</span> login streak</p>
          </div>
        </div>
      </main>

      <!-- Seed Journal Popup -->
      <div id="seed-journal-popup" class="popup hidden" role="dialog" aria-modal="true" aria-labelledby="seed-journal-title" tabindex="-1">
        <h3 id="seed-journal-title">Seed Journal</h3>
        <button id="close-journal-btn" aria-label="close seed journal">âœ•</button>
        <div id="seed-journal-card" tabindex="0" aria-live="polite"></div>
        <nav class="popup-nav">
          <button id="prev-seed-btn" aria-label="previous seed">â†</button>
          <button id="next-seed-btn" aria-label="next seed">â†’</button>
        </nav>
        <!-- Seed Zoom Popup -->
        <div id="seed-zoom-popup" class="popup hidden">
          <img id="seed-zoom-img" src="" alt="seed"/>
          <span id="seed-zoom-name"></span>
          <button id="close-seed-zoom-btn">âœ–</button>
        </div>
      </div>

      <!-- Buy Seeds Popup -->
      <div id="buy-seeds-popup" class="popup hidden" role="dialog" aria-modal="true" aria-labelledby="buy-seeds-title" tabindex="-1">
        <h3 id="buy-seeds-title">Buy Seeds</h3>
        <button id="close-buy-seeds-btn" aria-label="close buy seeds list">âœ•</button>
        <ul id="buy-seeds-list" role="listbox" tabindex="0" aria-live="polite"></ul>
      </div>

      <!-- Seed Inventory Popup -->
      <div id="seed-inventory-popup" class="popup hidden" role="dialog" aria-modal="true" aria-labelledby="seed-inventory-title" tabindex="-1">
        <h3 id="seed-inventory-title">Choose a seed to plant</h3>
        <button id="close-seed-inventory-btn" aria-label="close seed inventory">âœ•</button>
        <div id="seed-inventory" tabindex="0" role="list" aria-live="polite" aria-label="Available seeds" style="display: flex; flex-wrap: wrap; gap: 8px; min-height: 36px;"></div>
        <div id="no-seeds-text" class="no-seeds">No seeds yet</div>
      </div>

      <!-- Buy Water Popup -->
      <div id="buy-water-popup" class="popup hidden" role="dialog" aria-modal="true" aria-labelledby="buy-water-title" tabindex="-1">
        <h3 id="buy-water-title">Buy Water ğŸ’§</h3>
        <button id="close-buy-water-btn" aria-label="close buy water popup">âœ•</button>
        <ul id="buy-water-list" role="listbox" tabindex="0" aria-live="polite"></ul>
      </div>

      <!-- Popup Message -->
      <div id="popup-message" class="popup-message hidden" role="alert" aria-live="assertive"></div>

      <!-- Theme Selector -->
      <div id="theme-selector" aria-label="choose theme" role="radiogroup">
        <button class="theme-dot active" data-theme="pink" aria-label="pink theme" role="radio" aria-checked="true" tabindex="0" title="pink theme"></button>
        <button class="theme-dot" data-theme="beige" aria-label="beige theme" role="radio" aria-checked="false" tabindex="-1" title="beige theme"></button>
        <button class="theme-dot" data-theme="lavender" aria-label="lavender theme" role="radio" aria-checked="false" tabindex="-1" title="lavender theme"></button>
        <button class="theme-dot" data-theme="blue" aria-label="blue theme" role="radio" aria-checked="false" tabindex="-1" title="blue theme"></button>
        <button class="theme-dot" data-theme="green" aria-label="green theme" role="radio" aria-checked="false" tabindex="-1" title="green theme"></button>
      </div>
    </section>

    <!-- Vase Widget -->
    <section id="vase-widget" aria-label="harvested flower vase shelf" tabindex="0" role="list">
      <h2>Harvested Flowers</h2>
      <div id="vase-collection"></div>
    </section>

  </div>
</div>

<script src="game.js"></script>
</body>
</html>
