<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cottagecore garden game widget</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="garden-widget" class="theme-pink">
    <header>
      <h1>ğŸŒ± your cottagecore garden</h1>
      <div id="theme-selector" aria-label="choose theme">
        <button class="theme-dot" data-theme="pink" aria-label="pink theme" title="pink theme"></button>
        <button class="theme-dot" data-theme="beige" aria-label="beige theme" title="beige theme"></button>
        <button class="theme-dot" data-theme="lavender" aria-label="lavender theme" title="lavender theme"></button>
        <button class="theme-dot" data-theme="blue" aria-label="blue theme" title="blue theme"></button>
        <button class="theme-dot" data-theme="green" aria-label="green theme" title="green theme"></button>
      </div>
    </header>

    <section id="daily-login-section">
      <p>daily login streak: <span id="login-streak">0</span> ğŸŒ¸</p>
      <p class="streak-bonus hidden" id="streak-bonus-msg">you earned +50 lotus points! ğŸŒŸ</p>
    </section>

    <section id="game-section">
      <div id="garden-area">
        <img id="garden-image" src="assets/garden/vacant.png" alt="garden plot" tabindex="0" />
      </div>

      <div id="inventory-section">
        <h2>seed inventory</h2>
        <div id="seed-inventory"></div>
      </div>

      <div id="actions">
        <button id="water-btn" title="water your plant">ğŸ’§ water</button>
        <button id="harvest-btn" title="harvest mature flower" disabled>ğŸ§º harvest</button>
        <button id="buy-water-btn" title="buy +10 waters for 20 lotus points">ğŸ’¦ buy water</button>
      </div>

      <div id="points-display" title="lotus points balance">
        <img src="https://spaces-cdn.clipsafari.com/cnhul66rcm4tiea3ng9oeiseuh0b" alt="lotus points icon" />
        <span id="lotus-points">0</span>
      </div>
    </section>

    <section id="vase-shelf-section">
      <h2>harvested vase shelf</h2>
      <div id="vase-shelf"></div>
    </section>

    <!-- Flower info popup -->
    <div id="flower-card-popup" class="popup hidden" role="dialog" aria-modal="true" aria-labelledby="flower-card-title" tabindex="-1">
      <button id="close-flower-card" aria-label="close flower info">âœ•</button>
      <h3 id="flower-card-title"></h3>
      <img id="flower-card-image" src="" alt="" />
      <p id="flower-card-info"></p>
    </div>

  </div>

  <script src="game.js"></script>
</body>
</html>
