<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Pixel Garden</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="garden-widget" class="theme-pink">
    <header>
      <h1>my lil garden</h1>
    </header>

    <!-- Theme Selector -->
    <div id="theme-selector" aria-label="choose theme">
      <button class="theme-dot active" data-theme="pink" aria-label="pink theme" title="pink theme"></button>
      <button class="theme-dot" data-theme="beige" aria-label="beige theme" title="beige theme"></button>
      <button class="theme-dot" data-theme="lavender" aria-label="lavender theme" title="lavender theme"></button>
      <button class="theme-dot" data-theme="blue" aria-label="blue theme" title="blue theme"></button>
      <button class="theme-dot" data-theme="green" aria-label="green theme" title="green theme"></button>
    </div>

    <!-- Garden area -->
    <div id="garden-section">
      <img id="garden-image" src="assets/garden/vacant.png" alt="garden plot" tabindex="0" aria-label="current planted flower, click for details"/>
    </div>

    <!-- Seed Inventory with message -->
    <section id="seed-inventory-section">
      <h2>seed inventory</h2>
      <small class="inventory-msg">click on a seed to plant</small>
      <div id="seed-inventory"></div>
    </section>

    <!-- Seed Journal Button -->
    <button id="seed-journal-btn" aria-label="open seed journal" title="open seed journal">
      <img src="assets/ui/seed-journal.png" alt="seed journal icon" class="icon-xl" />
    </button>

    <!-- Seed Journal Popup -->
    <div id="seed-journal-popup" class="popup hidden" role="dialog" aria-modal="true" aria-labelledby="seed-journal-title">
      <button id="close-journal-btn" aria-label="close seed journal">&times;</button>
      <h2 id="seed-journal-title">seed journal</h2>
      <div id="seed-journal-card"></div>
      <div id="seed-journal-controls">
        <button id="prev-seed-btn" aria-label="previous seed">&lt;</button>
        <button id="buy-seed-list-btn" aria-label="buy seeds">buy with lotus points</button>
        <button id="next-seed-btn" aria-label="next seed">&gt;</button>
      </div>
    </div>

    <!-- Buy Seeds List Popup -->
    <div id="buy-seeds-popup" class="popup hidden" role="dialog" aria-modal="true" aria-labelledby="buy-seeds-title">
      <button id="close-buy-seeds-btn" aria-label="close buy seeds">&times;</button>
      <h2 id="buy-seeds-title">buy seeds</h2>
      <ul id="buy-seeds-list"></ul>
    </div>

    <!-- Controls: Water, Harvest, Buy Water -->
    <div id="controls">
      <button id="water-btn" aria-label="water the plant" class="control-btn">
        <img src="assets/UI/watercan.png" alt="water icon" class="icon-xl" />
        <span>water</span>
      </button>
      <button id="harvest-btn" aria-label="harvest flower" class="control-btn">
        <img src="assets/UI/harvestbasket.png" alt="harvest icon" class="icon-xl" />
        <span>harvest</span>
      </button>
      <button id="buy-water-btn" aria-label="buy waters" class="control-btn">
        <img src="https://i.pinimg.com/originals/e7/72/b3/e772b3d571574c918163db7650bf5f3f.gif" alt="shopping cart" class="icon-xl" />
        <span>buy water</span>
      </button>
    </div>

    <!-- Popups for messages (watered, errors, etc) -->
    <div id="popup-message" class="popup-message hidden" role="alert"></div>

    <!-- Vase Widget -->
    <section id="vase-widget">
      <h3>harvested flowers</h3>
      <div id="vase-shelf">
        <img src="assets/vase/flower-vase-widget.png" alt="vase shelf background" />
        <div id="vase-collection"></div>
      </div>
    </section>

    <!-- Daily Login Streak -->
    <footer>
      <div id="login-streak">daily login streak: <span id="streak-count">0</span></div>
      <div id="lotus-points-display">
        <img src="assets/UI/lotus-flower-icon.png" alt="lotus points icon" class="icon-xl" /> 
        <span id="lotus-points">0</span> lotus points
      </div>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
